<div class="panel panel-default">
  <div class="panel-heading"><strong>奖项设置</strong></div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td>等级</td>
        <td>奖项说明</td>
        <td>中奖人数</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="info in lotteryInfo">
        <td ng-bind="info.level"></td>
        <td ng-bind="info.info"></td>
        <td ng-bind="info.limit"></td>                
        <td><a href="lottery-start.html" class="btn btn-primary btn-sm">开始抽奖</a></td>
      </tr>
    </tbody>
  </table>
</div>
