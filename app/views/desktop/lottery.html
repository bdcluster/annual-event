<div class="panel panel-default">
  <div class="panel-heading"><strong>奖项设置</strong></div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td>等级</td>
        <td>奖项说明</td>
        <td>中奖人数</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="info in lotteryInfo">
        <td ng-bind="info.level"></td>
        <td ng-bind="info.info"></td>
        <td><span ng-bind="info.amount"></span> / <span ng-bind="info.limit"></span></td>                
        <td><a href="#/goodLuck" class="btn btn-primary btn-sm" data-id="{{info.id}}" data-index="{{$index}}" ng-click="currentLevel(info.id, info.level)" ng-class="{'btn-primary':info.amount<info.limit, 'disabled':info.amount>=info.limit}">开始抽奖</a></td>
      </tr>
    </tbody>
  </table>
</div>
